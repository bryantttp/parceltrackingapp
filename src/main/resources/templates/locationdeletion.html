<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Location Deletion Page</title>
	</head>
	<body>
		<h1>Delete a location entity</h1>
		<form method="post" action="delete">
			<input type="text" name="country" placeholder="Country">
			<input type="text" name="city" placeholder="City">
			<input type="submit" value="Delete Location">
		</form>
		<a href="/locations">Go to Location Creation Page</a>
	</body>
</html>
