<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Location Creation Page</title>
	</head>
	<body>
		<h1>Create a location entity</h1>
		<form method="post" action="locations">
			<input type="text" name="country" placeholder="Country">
			<input type="text" name="city" placeholder="City">
			<input type="submit" value="Create Location">
		</form>
		<a href="/locations/delete">Go to Location Deletion Page</a>
	</body>
</html>
